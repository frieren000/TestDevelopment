- name: 正常场景 - 9瓶水,3空换1
  payload:
    numBottles: 9
    numExchange: 3
  expected_status: 200
  expected_json:
    code: 200
    message: 'success'
    data: 13

- name: 异常场景 - 负数输入
  payload:
    numBottles: -5
    numExchange: 3
  expected_status: 400
  expected_json:
    code: 400
    message: 'failed'
    data: '参数小于零'

- name: 异常场景 - 缺少参数
  payload: {}
  expected_status: 400
  expected_json:
    code: 400